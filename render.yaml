services:
  # Backend API
  - type: web
    name: sync-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node backend/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: sync-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: sync-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:shared && npm run build:frontend
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_SOCKET_URL
        sync: false
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false

databases:
  - name: sync-db
    plan: free
    region: oregon
