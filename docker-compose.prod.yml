version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sync-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Postgres password required}
      POSTGRES_DB: ${POSTGRES_DB:-sync_todo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: sync-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sync_todo}
      FRONTEND_URL: ${FRONTEND_URL:?Frontend URL required}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:?Clerk secret key required}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY:?Clerk publishable key required}
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:?API URL required}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:?Socket URL required}
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY:?Clerk publishable key required}
    container_name: sync-frontend
    ports:
      - '80:80'
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
